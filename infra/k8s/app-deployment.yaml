apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer-accounts-app
  labels:
    app: consumer-accounts-app
    component: frontend
    tier: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: consumer-accounts-app
  template:
    metadata:
      labels:
        app: consumer-accounts-app
        component: frontend
        tier: web
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      # Main App container
      - name: app
        image: ea-financial/consumer-accounts-app:latest
        imagePullPolicy: Never  # Use local images in Minikube
        ports:
        - containerPort: 80
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: REACT_APP_API_URL
          value: "http://consumer-accounts-api-internal:3001"
        - name: NGINX_WORKER_PROCESSES
          value: "auto"
        - name: NGINX_WORKER_CONNECTIONS
          value: "1024"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 101  # nginx user
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
            add:
            - CHOWN
            - SETGID
            - SETUID
        volumeMounts:
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-run
          mountPath: /var/run

      volumes:
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-run
        emptyDir: {}

      restartPolicy: Always
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: consumer-accounts-app
  labels:
    app: consumer-accounts-app
    component: frontend
    tier: web
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30000
    name: http
  selector:
    app: consumer-accounts-app

---
apiVersion: v1
kind: Service
metadata:
  name: consumer-accounts-app-internal
  labels:
    app: consumer-accounts-app
    component: frontend
    tier: web
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    name: http
  selector:
    app: consumer-accounts-app
