apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ea-financial-ingress
  labels:
    app: ea-financial
    component: ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  rules:
  - host: ea-financial.local
    http:
      paths:
      # Frontend application
      - path: /
        pathType: Prefix
        backend:
          service:
            name: consumer-accounts-app-internal
            port:
              number: 80
      # API endpoints
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: consumer-accounts-api-internal
            port:
              number: 3001
      # OPA policy API
      - path: /opa
        pathType: Prefix
        backend:
          service:
            name: consumer-accounts-api-internal
            port:
              number: 8181

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ea-financial-api-ingress
  labels:
    app: ea-financial
    component: api-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/auth-url: "http://consumer-accounts-api-internal.ea-financial.svc.cluster.local:8181/v1/data/ea_financial/authz/allow"
    nginx.ingress.kubernetes.io/auth-method: "POST"
    nginx.ingress.kubernetes.io/auth-response-headers: "x-user,x-role,x-permissions"
    nginx.ingress.kubernetes.io/auth-request-redirect: "http://ea-financial.local/login"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  rules:
  - host: api.ea-financial.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: consumer-accounts-api-internal
            port:
              number: 3001

---
