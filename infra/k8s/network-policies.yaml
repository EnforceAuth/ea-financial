apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ea-financial-default-deny
  labels:
    app: ea-financial
    component: security
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-api-ingress
  labels:
    app: ea-financial
    component: security
spec:
  podSelector:
    matchLabels:
      app: consumer-accounts-api
  policyTypes:
  - Ingress
  ingress:
  # Allow traffic from frontend app
  - from:
    - podSelector:
        matchLabels:
          app: consumer-accounts-app
    ports:
    - protocol: TCP
      port: 3001
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3001
  # Allow OPA policy queries from external
  - from: []
    ports:
    - protocol: TCP
      port: 8181
  # Allow health checks from kubelet
  - from: []
    ports:
    - protocol: TCP
      port: 3001
    - protocol: TCP
      port: 8181

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-app-ingress
  labels:
    app: ea-financial
    component: security
spec:
  podSelector:
    matchLabels:
      app: consumer-accounts-app
  policyTypes:
  - Ingress
  ingress:
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 80
  # Allow health checks from kubelet
  - from: []
    ports:
    - protocol: TCP
      port: 80

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-api-egress
  labels:
    app: ea-financial
    component: security
spec:
  podSelector:
    matchLabels:
      app: consumer-accounts-api
  policyTypes:
  - Egress
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow communication to OPA sidecar
  - to:
    - podSelector:
        matchLabels:
          app: consumer-accounts-api
    ports:
    - protocol: TCP
      port: 8181
  # Allow external API calls (if needed)
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-app-egress
  labels:
    app: ea-financial
    component: security
spec:
  podSelector:
    matchLabels:
      app: consumer-accounts-app
  policyTypes:
  - Egress
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow communication to API
  - to:
    - podSelector:
        matchLabels:
          app: consumer-accounts-api
    ports:
    - protocol: TCP
      port: 3001

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-opa-communication
  labels:
    app: ea-financial
    component: security
spec:
  podSelector:
    matchLabels:
      app: consumer-accounts-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow OPA policy queries from API container
  - from:
    - podSelector:
        matchLabels:
          app: consumer-accounts-api
    ports:
    - protocol: TCP
      port: 8181
    - protocol: TCP
      port: 9191
  egress:
  # Allow OPA to communicate within the same pod
  - to:
    - podSelector:
        matchLabels:
          app: consumer-accounts-api
    ports:
    - protocol: TCP
      port: 8181
    - protocol: TCP
      port: 9191

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-monitoring
  labels:
    app: ea-financial
    component: security
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  # Allow Prometheus scraping
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
  # Allow health checks from any namespace
  - from: []
    ports:
    - protocol: TCP
      port: 8080  # Common metrics port
