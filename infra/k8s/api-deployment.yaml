apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer-accounts-api
  labels:
    app: consumer-accounts-api
    component: backend
    tier: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: consumer-accounts-api
  template:
    metadata:
      labels:
        app: consumer-accounts-api
        component: backend
        tier: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3001"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        # Main API container
        - name: api
          image: ea-financial/consumer-accounts-api:latest
          imagePullPolicy: Never # Use local images in Minikube
          ports:
            - containerPort: 3001
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3001"
            - name: OPA_URL
              value: "http://localhost:8181"
            - name: LOG_LEVEL
              value: "info"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

        # EOPA Sidecar container
        - name: opa
          image: ea-financial/eopa-with-policies:latest
          imagePullPolicy: Never # Use local images in Minikube
          ports:
            - containerPort: 8181
              name: eopa-http
            - containerPort: 9191
              name: grpc
          env:
            - name: OPA_LOG_LEVEL
              value: "info"
            - name: OPA_LOG_FORMAT
              value: "json"
          volumeMounts:
            - name: opa-policies
              mountPath: /policies
              readOnly: true
            - name: opa-data
              mountPath: /data
              readOnly: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8181
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8181
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

      volumes:
        - name: opa-policies
          configMap:
            name: opa-policies
        - name: opa-data
          configMap:
            name: opa-data

      restartPolicy: Always
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: consumer-accounts-api
  labels:
    app: consumer-accounts-api
    component: backend
    tier: api
spec:
  type: NodePort
  ports:
    - port: 3001
      targetPort: 3001
      nodePort: 30001
      name: http
    - port: 8181
      targetPort: 8181
      nodePort: 30002
      name: eopa
  selector:
    app: consumer-accounts-api

---
apiVersion: v1
kind: Service
metadata:
  name: consumer-accounts-api-internal
  labels:
    app: consumer-accounts-api
    component: backend
    tier: api
spec:
  type: ClusterIP
  ports:
    - port: 3001
      targetPort: 3001
      name: http
    - port: 8181
      targetPort: 8181
      name: eopa
  selector:
    app: consumer-accounts-api
